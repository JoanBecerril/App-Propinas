<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Propinas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>

</head>

<body>
    <div class="row borde">
        <div class="column-1 titulo">
            <h1>Calculador de Propinas</h1>
        </div>
    </div>
    <div class="abajo">
        <div class="row">
            <div class="column-1">
                <p>Total de la cuenta</p>
                <input type="number">
            </div>
        </div>
        <div class="row">
            <div class="column-1">
                <p>¿Que tal el servicio?</p>
                <select name="" id=""><option value="30% Excelente">30% Excelente</option></select>
            </div>
        </div>
        <div class="row">
            <div class="column-1">
                <p>¿Cuantas personas van a pagar?</p>
                <input type="number">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="column-1">
                <button class="boton">Calcular</button>
            </div>
        </div>
    </div>
</body>

</html>
